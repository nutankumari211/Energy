version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: energy-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: energy_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./nest-gfg
      dockerfile: Dockerfile
    container_name: energy-ingestion-engine
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/energy_db
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./nest-gfg:/app
      - /app/node_modules

volumes:
  postgres_data:
